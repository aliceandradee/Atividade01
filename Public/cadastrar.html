
        <!doctype html>
        <html lang="en">
            <head>
                <title> Um Toque de Beleza </title>
                <!-- Required meta tags -->
                <meta charset="utf-8" />
                <meta
                    name="viewport"
                    content="width=device-width, initial-scale=1, shrink-to-fit=no"
                />

                <!-- Bootstrap CSS v5.2.1 -->
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
                <link rel="stylesheet" href="css/estilo.css">
            </head>

            <body>
            <header class="bg-black text-white text-center py-5">
                <div class="container-fluid">
                    <a href="/admin" class=" btn btn-lg btn-light"> <font color="pink" face="broadway"> VOLTAR  </font> </a>
            </div>
                </header>
                <main class="py-5">
                    <section class="py-5">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-md-8">
                                    <h2 class="text-center mb-4"> Cadastrar Produto </h2>
                                    <form action="#" method="post" name="cadastro" id="cadastro" enctype="multipart/form-data">
                                        <div class="mb-3">
                                            <label for="nome" class="form-label"> Nome: </label>
                                            <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite o produto" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="fabricante" class="form-label"> Fabricante: </label>
                                            <input class="form-control" type="text" name="fabricante" id="fabricante" placeholder="Digite o fabricante do produto " required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="valor" class="form-label"> Valor: </label>
                                            <input class="form-control" type="number" name="valor" id="valor" placeholder="Digite o valor do produto" step="0.01" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="qtde" class="form-label"> Quantidade: </label>
                                            <input class="form-control" type="number" name="qtde" id="qtde" placeholder="Digite a quantidade" min="1" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="anexar" class="form-label"> Anexar imagem do produto: </label>
                                            <input class="form-control" type="file" name="img_prod" id="img_prod" accept="image/*" required>
                                        </div>
                                        <div class="text-center">
                                            <input class="btn btn-primary" type="submit" name="cadastrar" id="cadastrar" value="CADASTRAR">
                                            <input class="btn btn-danger" type="submit" name="cancelar" id="cancelar" value="CANCELAR">
                                        </div>
                                    </form>


                                </div>
                            </div>
                        </div>
                    </section>

                </main>
                <footer class="bg-black text-black text-center p-4">
                    <div class="container">
                        <div class="container">
                            <p><font color="white">  &copy; 2024 Um Toque de Beleza. Todos os direitos Reservados.</font></p>
                            <ul class="list-inline">
                                <li class="list-inline-item">
                                    <a href="#" class="text-black-50">  <font color="white "> Pol√≠tica de Privacidade </font> </a> </li>
                                <li class="list-inline-item"> 
                                    <a href="#" class="text-black-50"> <font color="white "> Termos de Uso  </font></a>
                                </li>
                            </ul>
                </footer>
                <!-- Bootstrap JavaScript Libraries -->
                <script
                    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                    crossorigin="anonymous"
                ></script>
                <script src="./js/cadastrar.js"></script>

                <script
                    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
                    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
                    crossorigin="anonymous"
                ></script>
            </body>
        </html>
